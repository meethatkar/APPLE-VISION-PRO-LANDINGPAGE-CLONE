        </div>

        </div>
        <div id="page-2" class="h-[100vh] w-[100vw] relative flex flex-col items-center">
            <h1 class="absolute text-white text-5xl font-medium top-[80%] text-center">Apple Vision Pro seamlessly blends  <br>  digital content with your physical space. </h1>
            <video src="assets/page-3.mp4" class="h[100%] w-[100%] object-cover" autoplay loop muted></video>
        </div>
        <div id="page-3" class="h-[100vh] w-[100vw] relative">
            <div id="p-3-wrapper" class="h-[100%] w-[100%] flex flex-col items-center absolute top-1/2">
                <div id="upper-text">
                <p> watch the film </p>
                <p> watch the event </p>
            </div>
            <img src="assets/Apple vision image.png" alt="" class="h-1/2">
            <button>+ Take a closer look at Vision Pro </button>
            </div>
